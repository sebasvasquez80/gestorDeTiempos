<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipo de desarrollo</title>
    <link rel="stylesheet" href="./css/empledos.css" />
  </head>

  <body>
    <section class="team-section">
      <h1>Equipo de desarrollo</h1>
      <p>
        Talent Pool: Pozo de talento de desarrolladores disponibles para asignación a los diferentes proyectos
      </p>

      <div class="team-cards">
        <div class="team-card">
          <img src="img/1.jpg" alt="Lindsay Walton" />
          <h3>Lindsay Walton</h3>
          <p>Front-end Developer</p>
          <div class="social-icons">
            <span class="icon">✖️</span>
            <span class="icon">🔗</span>
          </div>
          <div class="action-buttons">
            <button class="delete-btn">Eliminar</button>
          </div>
        </div>

        <div class="team-card">
          <img src="img/2.jpg" alt="Courtney Henry" />
          <h3>Courtney Henry</h3>
          <p>Designer</p>
          <div class="social-icons">
            <span class="icon">✖️</span>
            <span class="icon">🔗</span>
          </div>
          <div class="action-buttons">
            <button class="delete-btn">Eliminar</button>
          </div>
        </div>

        <div class="team-card">
          <img src="img/3.jpg" alt="Tom Cook" />
          <h3>Tom Cook</h3>
          <p>Director of Product</p>
          <div class="social-icons">
            <span class="icon">✖️</span>
            <span class="icon">🔗</span>
          </div>
          <div class="action-buttons">
            <button class="delete-btn">Eliminar</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
